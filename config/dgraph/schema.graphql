type Profile @dgraph(type: "Profile") {
  pubkey: String! @id @dgraph(pred: "pubkey")
  follows: [Profile] @hasInverse(field: followers) @dgraph(pred: "follows")
  followers: [Profile] @dgraph(pred: "followers")
  kind3CreatedAt: Int @search(by: [int]) @dgraph(pred: "kind3CreatedAt")
  last_db_update: Int @search(by: [int]) @dgraph(pred: "last_db_update")
}
